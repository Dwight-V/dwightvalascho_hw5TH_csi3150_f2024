<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- from: https://stackoverflow.com/a/58152287 -->
  <script type="module" src="./js/index.js" defer></script>

  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <!-- ### Header -->
  <header>
    <h2 class="logo">
      Buy Car. Now.
    </h2>

    <!-- Whenever working with input, the most important attributes are "name" (what the server will look for) and "value" (the actual value the server is sent.) -->
    <form action="" id="search-form">
      <!-- Year searching -->
      <div class="year">
        <label for="year-start-input">Year: </label>
        <input type="text" name="year-start-input" id="year-start-input" placeholder="0"/>
        <label for="year-end-input"> to </label>
        <input type="text" name="year-end-input" id="year-end-input" placeholder="2024"/>
      </div>

      <div class="brand">
        <input type="checkbox" value="Ford" name="ford-input" class="car-make">
        <label for="ford-input">Ford</label>
        
        <input type="checkbox" value="Toyota" name="toyota-input" class="car-make">
        <label for="toyota-input">Toyota</label>
        
        <input type="checkbox" value="Honda" name="honda-input" class="car-make">
        <label for="honda-input">Honda</label>
        
        <input type="checkbox" value="Nissan" name="nissan-input" class="car-make">
        <label for="nissan-input">Nissan</label>
        
        <input type="checkbox" value="Chevrolet" name="chevrolet-input" class="car-make">
        <label for="chevrolet-input">Chevrolet</label>
        
        <input type="checkbox" value="Volkswagen" name="volkswagen-input" class="car-make">
        <label for="volkswagen-input">Volkswagen</label>
        
        <input type="checkbox" value="Hyundai" name="hyundai-input" class="car-make">
        <label for="hyundai-input">Hyundai</label>
        
        <input type="checkbox" value="Subaru" name="subaru-input" class="car-make">
        <label for="subaru-input">Subaru</label>
        
        <input type="checkbox" value="Mazda" name="mazda-input" class="car-make">
        <label for="mazda-input">Mazda</label>
        
        <input type="checkbox" value="Kia" name="kia-input" class="car-make">
        <label for="kia-input">Kia</label>
        
        <input type="checkbox" value="Dodge" name="dodge-input" class="car-make">
        <label for="dodge-input">Dodge</label>
        
        <input type="checkbox" value="Cadillac" name="cadillac-input" class="car-make">
        <label for="cadillac-input">Cadillac</label>
        
        <input type="checkbox" value="Jaguar" name="jaguar-input" class="car-make">
        <label for="jaguar-input">Jaguar</label>
        
        <input type="checkbox" value="Tesla" name="tesla-input" class="car-make">
        <label for="tesla-input">Tesla</label>
        
        <input type="checkbox" value="Porsche" name="porsche-input" class="car-make">
        <label for="porsche-input">Porsche</label>
        
        <input type="checkbox" value="Lexus" name="lexus-input" class="car-make">
        <label for="lexus-input">Lexus</label>
        
        <input type="checkbox" value="BMW" name="bmw-input" class="car-make">
        <label for="bmw-input">BMW</label>
      </div>
      
      <div class="mileage">
        <label for="mileage-input">Mileage: </label>
        <input type="text" name="mileage-input" id="mileage-input" placeholder="80000"/>
      </div>

      <div class="price">
        <label for="price-input">Max Price: $</label>
        <input type="text" name="price-input" id="price-input" placeholder="12000"/>
      </div>
      
      <div class="color">
        <input type="checkbox" value="blue" name="blue-input" class="car-color">
        <label for="blue-input">Blue</label>
        
        <input type="checkbox" value="red" name="red-input" class="car-color">
        <label for="red-input">Red</label>
        
        <input type="checkbox" value="silver" name="silver-input" class="car-color">
        <label for="silver-input">Silver</label>
        
        <input type="checkbox" value="white" name="white-input" class="car-color">
        <label for="white-input">White</label>
        
        <input type="checkbox" value="black" name="black-input" class="car-color">
        <label for="black-input">Black</label>
        
        <input type="checkbox" value="green" name="green-input" class="car-color">
        <label for="green-input">Green</label>
        
        <input type="checkbox" name="grey" name="grey-input" class="car-color">
        <label for="grey-input">Grey</label>
      </div>

      <button type="submit" id="btn-search">Search</button>
      <button type="clear" id="btn-clear">Clear</button>
    </form>
  </header>

  <!-- ### Main -->
  <main id="result">

  </main>
  <footer></footer>
</body>
</html>
